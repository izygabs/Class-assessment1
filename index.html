<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="section">
      <nav class="navbar">
        <h2>Our Pricing</h2>
        <div class="togglebar">
          <p>Anually</p>
          <img class="tog" src="toggle-button.png" alt="" />
          <p>Monthly</p>
        </div>
      </nav>
      <div class="content">
        <img class="bot" src="bg-bottom.svg" alt="" />
        <div class="card">
          <p>Basic</p>
          <h2>$19.99</h2>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>LEARN MORE</button>
        </div>
        <div class="card">
          <p>Professional</p>
          <h2>$24.99</h2>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>LEARN MORE</button>
        </div>
        <div class="card">
          <p>Master</p>
          <h2>$39.99</h2>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>LEARN MORE</button>
        </div>
        <img class="top" src="bg-top.svg" alt="" />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
